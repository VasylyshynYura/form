<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="register-form">
        <form action="" method="GET">
            <h1>Registration</h1>
                <label for="name">Name</label><br>
                <input type="text" id="name" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Enter password" required><br>
                <label for="confirm-password">Confirm password</label><br>
                <input type="password" id="confirm-password" placeholder="Confirm password" required><br>
                    <div class="gender">
                        <label for="male" class="gender-label container">Male
                            <input type="radio" id="male" name="gender">
                            <span class="radiomark"></span>
                        </label>
                        <label for="female" class="gender-label container">Female
                            <input type="radio" id="female" name="gender">
                            <span class="radiomark"></span>
                        </label>
                    </div>
                <label for="biography">Your biography</label><br>
                <textarea name="biography" id="biography" cols="10"></textarea>
                <label class="checkbox-label container">I agree with Terms and Conditions
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="checkbox-label container">Subscribe to our newsletter
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <div class="buttons">
                  <button class="submit btn"><input type="submit" value=""> submit </button>
                  <button class="reset btn"><input type="reset" value=""><i class="fa fa-repeat" aria-hidden="true"></i> reset </button>
                </div>
        </form>
    </div>
</body>
</html>
